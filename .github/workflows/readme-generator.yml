name: Generate README with AI

on:
  push:
    branches: [main]  # Change to your branch if not 'main'

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run README Generator
        run: node scripts/generate-readme.js
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Commit and Push README
        run: |
          git config user.name "mahesh2-lab"
          git config user.email "maheshchopade133@gmail.com"
          git add README.md
          git commit -m "Auto-update README using AI" || echo "No changes"
          git push
